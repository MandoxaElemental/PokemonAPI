<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/2.svg"
    />
  </head>
  <body>
    <div>
        <!-- Search Bar -->
        <div class="grid auto-cols-auto p-2.5">
            <button id="mute">
              <img id="audioOn" src="/assets/volume-down-fill.svg" alt="audio" />
            </button>
            <div class="searchBar">
                <button class="randomBtn rounded-l-md searchBtn" id="randomBtn">
                    <img src="/assets/dice-5.svg" alt="random">
                </button>
                <input class="text-xl" id="search" type="text" />
                <button class="searchBtn rounded-r-md">
                  <img id="searchBtn" src="/assets/search.svg" alt="search" />
                </button>
            </div>
            
            <button class="savedBtn flex justify-end">
                <img id="savedBtn" src="/assets/2.png" alt="search" />
              </button>
        </div>
      <div class="topBar flex justify-center p-3">
          <h1 class="text-3xl font-bold" id="name">Name</h1>
      </div>

      <div class="grid grid-cols-3 m-15 mt-3 gap-2.5">
        <div class=>
          <div class="flex justify-evenly">
            <img id="type" src="" alt="type1" />
            <img id="type2" src="" alt="type2" />
          </div>
          <div class="flex justify-center">
              <div class="mainImg">
                  <img width="200px" id="pokemonImg" src="" alt="Pokemon" />
                </div>
            </div>
            <button id="shiny">
            <img id="shinyIcon" src="/assets/Shiny.png" alt="shiny" />
          </button>
        </div>
        
        <!-- Info -->
        <div class="infoBox text-center bg-white rounded-xl">
            <div class="topBar rounded-t-xl grid-cols-3 grid">
                <img id="savedPokemon" src="/assets/2.svg" alt="saved">
                <h1 class="text-3xl">Info</h1>
            </div>
            <div class="p-5">
                <h1 class="text-2xl">Abilities</h1>
                <p id="ability1"></p>
                <p id="ability2"></p>
                <p id="ability3"></p>
                <h1 class="text-2xl">Location</h1>
                <p id="location"></p>
            </div>
        </div>
        
        <!-- Stats -->
        <div id="statsDiv">
            <h1 class="text-3xl topBar flex justify-center align-middle rounded-t-xl ">Stats</h1>
            <div class="grid grid-cols-2 bg-white rounded-xl text-lg text-center moveList p-5">
                <div>
                    <p id="HP"></p>
                    <p id="Attack"></p>
                    <p id="Defense"></p>
                </div>
                <div>
                    <p id="SpAttack"></p>
                    <p id="SpDefense"></p>
                    <p id="Speed"></p>
                </div>
            </div>
        </div>
        
        <!-- Evolution Family-->
        <div class="bg-white rounded-xl">
            <h1 class="text-3xl topBar flex justify-center align-middle rounded-t-xl">Family</h1>
            <div id="family" class="grid grid-cols-3 moveList gap-2.5 p-5">
            </div>
        </div>
        <!-- Moves -->
        <div class="bg-white rounded-xl">
          <h1 class="text-3xl topBar flex justify-center rounded-t-xl">Moves</h1>
          <div class="moveList text-lg text-center">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
      <!-- Main Img -->
    </div>

    <audio id="pokemonCry" src=""></audio>
    <audio
      id="bgMusic"
      src="/assets/audio/PokeÌmon TCG Pocket OST - Feed Menu BGM [ ezmp3.cc ].mp3"
    ></audio>
    <script src="/scripts/app.js"></script>
  </body>
</html>
