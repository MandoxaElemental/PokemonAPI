<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/2.svg"
    />
  </head>
  <body>
    <div>
        <!-- Search Bar -->
        <div class="top-grid grid auto-cols-auto p-2.5">
          <div class="audio-grid">
            <button id="mute">
              <img id="audioOn" src="/assets/volume-down-fill.svg" alt="audio" />
            </button>
          </div>
            <div class="searchBar">
                <button class="randomBtn rounded-l-md searchBtn" id="randomBtn">
                    <img src="/assets/dice-5.svg" alt="random">
                </button>
                <input class="text-xl" id="search" placeholder="Search" type="text" />
                <button class="searchBtn rounded-r-md">
                  <img id="searchBtn" src="/assets/search.svg" alt="search" />
                </button>
            </div>
            
            <button class="savedBtn flex justify-end">
                <img id="savedBtn" src="/assets/2.png" alt="search" />
              </button>
              <div id="dropdownContent" class="bg-white rounded-xl dropdownContent" style="display: none">
                <h1 class="text-3xl topBarSaved flex justify-center align-middle rounded-t-xl font-bold">Saved</h1>
                <div id="savedList" class="gap-2.5 p-5">
                  <div id="storedValue" class="text-center">
                    <p>Currently Empty; Add Some More Pokemon</p>
                  </div>
                </div>
            </div>
        </div>
      <div class="topBar flex justify-center p-3 ">
          <h1 class="text-3xl font-bold" id="name">Name</h1>
      </div>
<!-- Pokemon Info -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  sm:m-15 m-0 mt-3 mb-5 gap-2.5">
        <div class="p-3 mainImg">
          <div class="flex justify-evenly">
            <img id="type" src="" alt="type1" />
            <img id="type2" src="" alt="type2" />
          </div>
          <div class="flex justify-center">
              <div class>
                  <img width="200px" id="pokemonImg" src="" alt="Pokemon" />
              </div>
            </div>
            <div>
                <button id="shiny">
                    <img id="shinyIcon" src="/assets/Shiny.png" alt="shiny" />
                </button>
            </div>
        </div>
        
        <!-- Info -->
        <div class="infoBox text-center rounded-xl">
            <div class="topBar rounded-t-xl grid-cols-3 grid">
                <img class="notSaved" id="savedPokemon" src="/assets/2.svg" alt="saved">
                <h1 class="text-3xl font-bold">Info</h1>
            </div>
            <div class="p-2.5">
                <h1 class="text-2xl font-bold">Abilities</h1>
                <div class="text-lg">
                    <p id="ability1"></p>
                    <p id="ability2"></p>
                    <p id="ability3"></p>
                </div>
                <h1 class="text-2xl font-bold">Location</h1>
                <p class="text-lg" id="location"></p>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stat-grid" id="statsDiv">
            <h1 class="text-3xl topBar flex justify-center align-middle rounded-t-xl font-bold">Stats</h1>
            <div class="grid grid-cols-2 background rounded-b-xl sm:text-md text-center statList p-5">
                <div>
                    <p id="HP"></p>
                    <p id="Attack"></p>
                    <p id="Defense"></p>
                </div>
                <div>
                    <p id="SpAttack"></p>
                    <p id="SpDefense"></p>
                    <p id="Speed"></p>
                </div>
            </div>
        </div>
        
        <!-- Evolution Family-->
        <div class="family-grid background rounded-xl">
            <h1 class="text-3xl topBar flex justify-center align-middle rounded-t-xl font-bold">Family</h1>
            <div id="family" class="grid grid-cols-3 familyList gap-2.5 p-5">
            </div>
        </div>
        <!-- Moves -->
        <div class="moves-grid background rounded-xl">
          <h1 class="text-3xl topBar flex justify-center rounded-t-xl font-bold">Moves</h1>
          <div class="moveList text-lg text-center">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
      <!-- Main Img -->
    </div>

    <audio id="pokemonCry" src=""></audio>
    <audio
      id="bgMusic"
      src=""
    ></audio>
    <audio id="shinyAudio" src=""></audio>
    <script type="module" src="/scripts/app.js"></script>
  </body>
</html>
